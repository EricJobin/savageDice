<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='./assets/styles.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <script src='./assets/scripts.js'></script>
</head>
<body>
    <div class='container'>
        <h1>Dice Roller for Savage Worlds</h1>
        
        <!-- This section is for Skill Checks -->
        <div class="row"> 
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Skill Check
                        <div type="button" class="btn btn-primary float-right" id="rollSkill">Roll</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                Rolls
                                <div class="row">
                                <!-- Skill Die-->
                                    <div class="col-6">
                                        <label for="skillDie">Skill Die:</label>
                                    </div>
                                    <div class="col-6">
                                        <select id="skillDie">
                                            <option value="4">4</option>
                                            <option value="6">6</option>
                                            <option value="8">8</option>
                                            <option value="10">10</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                <!-- Wild Die -->
                                    <div class="col-6">
                                        <input type="checkbox" id="wildDieCheck" name="wildDieCheck" checked>
                                        <label for="wildDie">Wild Die:</label>
                                    </div>
                                    <div class="col-6">
                                        <select id="wildDie">
                                            <option value="4">4</option>
                                            <option value="6" selected>6</option>
                                            <option value="8">8</option>
                                            <option value="10">10</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                Modifiers
                                <div class="row">
                                    <!-- Bonus: -->
                                    <form>
                                        <label for="bonus">Bonus:</label>
                                        <input type="number" id="bonus" name="bonus" value=0 min=0>
                                    </form>
                                    <!-- penalty -->                                    
                                    <form>
                                        <label for="penalty">Penalty:</label>
                                        <input type="number" id="penalty" name="penalty" value=0 min=0>
                                    </form>
                                </div>
                            </div>
                            <div class="col-3">
                                Difficulty
                                <div class="row">
                                    <form>
                                        <input type="number" id="difficulty" name="difficulty" value=4 min=1>
                                    </form>
                                </div>
                            </div>
                            <div class="col-3">
                                Result
                                <div class="row" id="resultOutput">
                                    <!-- This Space Intentionally Blank -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- This section is for damage rolls -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Roll for Damage
                        <div type="button" class="btn btn-primary float-right" id="rollDamage">Roll</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <table>
                                    <tr>
                                        <th></th>
                                        <th>Die</th>
                                        <th>Quantity</th>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d4roll" name="d4roll"></td>
                                        <td>d4</td>
                                        <td><input type="number" id="d4qty" name="d4qty" value=0 min=0></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d6roll" name="d6roll"></td>
                                        <td>d6</td>
                                        <td><input type="number" id="d6qty" name="d6qty" value=0 min=0></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d8roll" name="d8roll"></td>
                                        <td>d8</td>
                                        <td><input type="number" id="d8qty" name="d8qty" value=0 min=0></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d10roll" name="d10roll"></td>
                                        <td>d10</td>
                                        <td><input type="number" id="d10qty" name="d10qty" value=0 min=0></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d12roll" name="d12roll"></td>
                                        <td>d12</td>
                                        <td><input type="number" id="d12qty" name="d12qty" value=0 min=0></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="d20roll" name="d20roll"></td>
                                        <td>d20</td>
                                        <td><input type="number" id="d20qty" name="d20qty" value=0 min=0></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-3">
                                Modifiers
                                <div class="row">
                                    <!-- Bonus: -->
                                    <form>
                                        <label for="damageBonus">Bonus:</label>
                                        <input type="number" id="damageBonus" name="damageBonus" value=0 min=0>
                                    </form>
                                    <!-- penalty -->                                    
                                    <form>
                                        <label for="damagePenalty">Penalty:</label>
                                        <input type="number" id="damagePenalty" name="damagePenalty" value=0 min=0>
                                    </form>
                                </div>
                            </div>
                            <div class="col-3">
                                Toughness
                                <div class="row">
                                    <form>
                                        <input type="number" id="toughness" name="toughness" value=4 min=1>
                                    </form>
                                </div>
                            </div>
                            <div class="col-3">
                                Result
                                <div class="row" id="damageResultOutput">
                                    <!-- This Space Intentionally Blank -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- This section is for non-exploding die rolls -->
        </div>
    </div>
</body>
</html>
